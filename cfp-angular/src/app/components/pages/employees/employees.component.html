<h1>Employees</h1>
<button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
<table mat-table [dataSource]="(employees$ | async) ?? []" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
    <td mat-cell *matCellDef="let employee" class="text-center">{{ employee.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="text-center">Name</th>
    <td mat-cell *matCellDef="let employee" class="text-center">{{ employee.name }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="text-center">Email</th>
    <td mat-cell *matCellDef="let employee" class="text-center">{{ employee.email }}</td>
  </ng-container>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="text-center">Position</th>
    <td mat-cell *matCellDef="let employee" class="text-center">{{ employee.position }}</td>
  </ng-container>
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef class="text-center">Active</th>
    <td mat-cell *matCellDef="let employee" class="text-center">
      {{ employee.isActive ? 'Yes' : 'No' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="departureDate">
    <th mat-header-cell *matHeaderCellDef class="text-center">Departure Date</th>
    <td mat-cell *matCellDef="let employee" class="text-center">
      {{ employee.departureDate || 'N/A' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
    <td mat-cell *matCellDef="let employee" class="text-center">
      <button mat-icon-button color="primary" (click)="editEmployee(employee)" matTooltip="Edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        (click)="viewSalaryEvolution(employee)"
        matTooltip="View Salary Evolution"
      >
        <mat-icon>show_chart</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        (click)="deleteEmployee(employee.id)"
        matTooltip="Delete"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
