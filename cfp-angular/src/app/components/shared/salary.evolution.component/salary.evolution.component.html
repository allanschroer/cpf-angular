<h2 mat-dialog-title>Salary Evolution - {{data.employee.name}}</h2>
<mat-dialog-content>
  <div class="chart-container" >
    <canvas baseChart
      [data]="salaryChartData"
      [options]="salaryChartOptions"
      [type]="'line'">
    </canvas>
  </div>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
